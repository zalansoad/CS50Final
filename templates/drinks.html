{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

{% for drink in drink %}
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ drink.img }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ drink.name }}</h5>
      <p class="card-text">{{ drink.price }}</p>
      <a href="#" class="btn btn-primary">Buy</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
