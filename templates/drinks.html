{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="container">
  <div class="row">
    {% for drink in drink %}
    <div class="col-md-4 mb-4">
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{ drink.img }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ drink.name }}</h5>
            <p class="card-text">{{ drink.price | usd }}</p>
            <a href="#" class="btn btn-primary">Buy</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
